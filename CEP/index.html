<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body class="container" style="background-color: #EEEEEE;">
    <h1 class="mt-3">Endereço</h1>
   
    <hr>

    <section class="row align-items-center">
        <div class="col">
            <div class="card card-body">
                <label for="cep">CEP</label>
                <input onblur="buscarEndereco()" id="cep" class="form-control mb-3" type="text">
                <label for="logradouro">LOGRADOURO</label>
                <input id="logradouro" class="form-control mb-3" type="text">
                <label for="numero">NÚMERO</label>
                <input id="numero" class="form-control mb-3" type="text">
                <label for="bairro">BAIRRO</label>
                <input id="bairro" class="form-control mb-3" type="text">
                <label for="cidade">CIDADE</label>
                <input id="cidade" class="form-control mb-3" type="text">
                <label for="uf">UF</label>
                <input id="uf" class="form-control mb-3" type="text">
                
                <button class="btn btn-primary">Pronto</button>
            </div>
        </div>
        <div class="col">
            <img src="undraw_online_test_re_kyfx.svg" width="80%">
        </div>
    </section>

    <script src="buscar.js"></script>



</body>
</html>
